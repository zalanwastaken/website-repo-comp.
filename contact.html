<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        @import "css/contact.css";
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you!</p>
    </header>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="messageText" name="message" rows="4" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div id="responseMessage"></div>
            <button class="back-button" onclick="location.href='index.html'">Back to Home</button>
        </section>
    </main>
    <script src="js/contact.js"></script>
    <footer>
        <h2 align="center">Cant wait ? Contact support</h2>
        <p align="center">&copy; <a href="licence.txt">2024 Eco Impact Foundation. All rights reserved.</a> | <a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>
