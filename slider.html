<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slider</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }
            .container {
                position: relative;
                width: 100vw;
                height: 80vh;
                margin: 0 auto;
                overflow: hidden;
            }
            .slider {
                display: flex;
                transition: transform 0.5s ease-in-out;
            }
            .slide {
                flex: 0 0 100%;
                position: relative;
            }
            .slide img {
                width: 100%;
                height: auto;
            }
            .caption {
                position: absolute;
                bottom: 20px;
                left: 20px;
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 10px;
                font-size: 18px;
            }
            .controls {
                position: absolute;
                top: 50%;
                width: 100%;
                display: flex;
                justify-content: space-between;
                transform: translateY(-50%);
            }
            .prev,
            .next {
                background-color: rgba(0, 0, 0, 0.5);
                color: white;
                border: none;
                padding: 10px 20px;
                font-size: 18px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            .prev:hover,
            .next:hover {
                background-color: rgba(0, 0, 0, 0.8);
            }
            .dots {
                display: flex;
                justify-content: center;
                margin-top: 10px;
            }
            .dot {
                width: 10px;
                height: 10px;
                background-color: #bbb;
                border-radius: 50%;
                margin: 0 5px;
                cursor: pointer;
            }
            .dot.active {
                background-color: #333;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="slider">
                <div class="slide">
                    <img src="assets/blogpic1.jpg" alt="Image 1" />
                    <div class="caption">Caption 1</div>
                </div>
                <div class="slide">
                    <img src="assets/blogpic1.jpg" alt="Image 2" />
                    <div class="caption">Caption 2</div>
                </div>
                <div class="slide">
                    <img src="assets/blogpic1.jpg" alt="Image 3" />
                    <div class="caption">Caption 3</div>
                </div>
            </div>
            <div class="controls">
                <button class="prev">❮</button>
                <button class="next">❯</button>
            </div>
            <div class="dots"></div>
        </div>
        <script src="js/slider.js"></script>
    </body>
</html>
